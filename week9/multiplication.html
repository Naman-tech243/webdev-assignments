<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <!-- Multiplication table generator -->
      <div>
        <h2>Multiplication Table</h2>
        <p>
          Write a JavaScript function that takes a number as input and prints
          its multiplication table (up to 10) using a for loop.
        </p>
        <input
          type="number"
          placeholder="Enter a number"
          id="number"
          required
        />
        <button id="generate">Generate Multiplication</button>
        <div id="error"></div>
        <table border="1" style="width: 100%">
          <thead>
            <th>Multiplication of</th>
            <th>X</th>
            <th>Multiplier</th>
            <th>Result</th>
          </thead>
          <tbody id="items"></tbody>
        </table>
      </div>
      <script src="./js/script.js"></script>
</body>
</html>
