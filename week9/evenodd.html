<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Odd</title>
</head>
<body>
    <div class="evenOdd">
        <h2>1. Even or Odd Checker</h2>
        <p>
          Write a JavaScript function that takes a number as input and checks
          whether it is even or odd using an if-else statement.
        </p>
        <input
          type="number"
          id="inputNumber"
          value="0"
          placeholder="Enter a number"
          aria-label="This is an input field to enter any even or odd number"
        />
        <button class="result">Check Result</button> <br />
        <div class="eoResult">
          <span class="evenOddResult">Answer: </span>
          <span class="evenOddResult"></span>
        </div>
      </div>

      <script src="./js/script.js"></script>
</body>
</html>
